<ul class="events">
    {{~it.events :evt}}
        <li class="event">
            <h2 class="event__name" title="{{=evt.name}}">
                <a class="event__rsvp" href="{{=evt.rsvp_url}}">
                    RSVP
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"><path fill="currentColor" d="M22.82 14.63l-7.62-7.63-.72.7 5.5 6.57h-13.98v1.46h13.97l-5.5 6.56.73.7 7.62-7.63v-.74"></path></svg>
                </a>
                {{=evt.name}}
            </h2>
            <p>{{=evt.desc}}</p>
        </li>
    {{~}}
</ul>
